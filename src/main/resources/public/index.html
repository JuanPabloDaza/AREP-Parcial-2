<!DOCTYPE html>
<html>
    <head>
        <title>AREP Parcial 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Collatz</h1>
        <form action="/collatz">
            <label for="numero">NÃºmero:</label><br>
            <input type="text" id="numero" name="numero"><br><br>
            <input type="button" value="Enviar" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("numero").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/collatzsequence?value="+nameVar);
                xhttp.send();
            }
        </script>
    </body>
</html>
